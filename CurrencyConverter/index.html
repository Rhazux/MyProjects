<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Currency Converter</h1>
    </div>
    <div class="container">
        <div class="converter-container">
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="amount" placeholder="Amount">
                    <select id="from-currency">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <!-- Přidejte další měny podle potřeby -->
                    </select>
                </div>
                <div class="swap-btn">
                    <button id="swap">Swap</button>
                </div>
                <div class="input-group">
                    <input type="number" id="converted-amount" placeholder="Converted Amount" disabled>
                    <select id="to-currency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - US Dollar</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <!-- Přidejte další měny podle potřeby -->
                    </select>
                </div>
            </div>
            <div class="result">
                <p id="result-text">Converted amount will appear here.</p>
            </div>
        </div>
        <div class="currency-list">
            <h2>Available Currencies</h2>
            <ul>
                <li>USD - US Dollar</li>
                <li>EUR - Euro</li>
                <li>GBP - British Pound</li>
                <li>JPY - Japanese Yen</li>
                <li>AUD - Australian Dollar</li>
                <li>CAD - Canadian Dollar</li>
                <li>CHF - Swiss Franc</li>
                <li>CNY - Chinese Yuan</li>
                <!-- Přidejte další měny podle potřeby -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
